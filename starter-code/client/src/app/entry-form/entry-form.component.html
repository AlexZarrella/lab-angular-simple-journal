<form (submit)= "addEntry()">

  <div class= "form">
  <label for="name">Title: </label>
  <input [(ngModel)]= "myEntry.title" type="text" name= "name">

  <label for="content">Content: </label>
  <input [(ngModel)]= "myEntry.content" type="text" name= "content">

<button>Submit</button>
</div>
</form>
